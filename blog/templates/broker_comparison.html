<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Broker Comparison - BrokEdge</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-[#0F172A] text-white py-4 px-6">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">BrokEdge</h1>
    <nav class="space-x-4">
      <a href="/" class="hover:text-yellow-400">Home</a>
      <a href="/compare/" class="hover:text-yellow-400">Compare Brokers</a>
      <a href="/blog/" class="hover:text-yellow-400">Blog</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto py-10 px-4">
  <h2 class="text-3xl font-bold mb-6 text-center">Compare Brokers</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow rounded">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-2 px-4 text-left">Name</th>
          <th class="py-2 px-4 text-left">Brokerage Charge</th>
          <th class="py-2 px-4 text-left">Hidden Charges</th>
          <th class="py-2 px-4 text-left">Features</th>
        </tr>
      </thead>
      <tbody id="brokerTableBody"></tbody>
    </table>
  </div>
</main>

<script>
fetch('/api/brokers/')
  .then(response => response.json())
  .then(data => {
    const tbody = document.getElementById('brokerTableBody');
    data.forEach(broker => {
      const row = document.createElement('tr');
      row.classList.add('border-b');
      row.innerHTML = `
        <td class="border px-4 py-2">${broker.name}</td>
        <td class="border px-4 py-2">${broker.brokerage_charge}</td>
        <td class="border px-4 py-2">${broker.hidden_charges || 'None'}</td>
        <td class="border px-4 py-2">${broker.features || 'N/A'}</td>
      `;
      tbody.appendChild(row);
    });
  })
  .catch(error => {
    document.getElementById('brokerTableBody').innerHTML =
      '<tr><td colspan="4" class="text-center text-red-500 p-4">Failed to load brokers. Please try again later.</td></tr>';
    console.error('Error:', error);
  });
</script>

</body>
</html>
