<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ blog.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes pulse-slow {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }
    .animate-pulse-slow {
      animation: pulse-slow 12s ease-in-out infinite;
    }
    html {
    scroll-behavior: smooth;
  }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-800 via-purple-800 to-blue-700 text-white">

  <!-- Floating Background Circles -->
  <div class="absolute -top-20 -left-20 w-72 h-72 bg-blue-400 bg-opacity-10 rounded-full animate-pulse-slow z-0"></div>
  <div class="absolute -bottom-20 -right-20 w-64 h-64 bg-purple-400 bg-opacity-10 rounded-full animate-pulse-slow z-0"></div>

  <!-- Blog Content -->
  <div class="relative z-10 max-w-3xl mx-auto py-20 px-4">
    <div class="bg-white/10 backdrop-blur-md p-8 rounded-3xl shadow-2xl border border-white/20">
      <h1 class="text-3xl sm:text-4xl font-bold mb-4">{{ blog.title }}</h1>
      <p class="text-sm text-gray-200 mb-6">{{ blog.created_at }}</p>
      <div class="prose prose-invert max-w-none">
        {{ blog.content|linebreaks }}
      </div>
      <a href="{% url 'blog-page' %}" class="mt-8 inline-block text-yellow-400 hover:underline font-medium">‚Üê Back to Blog</a>
    </div>
  </div>

</body>
</html>
