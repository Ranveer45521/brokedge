<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ blog.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes pulse-slow {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }
    .animate-pulse-slow {
      animation: pulse-slow 12s ease-in-out infinite;
    }
  </style>
</head>
<body class="relative min-h-screen bg-gradient-to-br from-blue-700 via-indigo-800 to-purple-800 text-white overflow-x-hidden">

  <!-- Floating Background Circles -->
  <div class="absolute -top-10 -left-10 w-72 h-72 bg-blue-500 bg-opacity-20 rounded-full animate-pulse-slow z-0"></div>
  <div class="absolute -bottom-10 -right-10 w-56 h-56 bg-purple-400 bg-opacity-10 rounded-full animate-pulse-slow z-0"></div>

  <!-- Header -->
  <header class="bg-[#0F172A] text-white py-4 px-6 relative z-20 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-2xl font-bold hover:text-yellow-400 transition">
        BrokEdge
      </a>
      <nav class="space-x-4">
        <a href="/" class="hover:text-yellow-400">Home</a>
        <a href="/compare/" class="hover:text-yellow-400">Compare Brokers</a>
        <a href="/blog/" class="hover:text-yellow-400">Blog</a>
      </nav>
    </div>
  </header>

  <!-- Blog Content -->
  <main class="relative z-10 max-w-3xl mx-auto py-16 px-4">
    <div class="bg-black/40 backdrop-blur-sm p-8 rounded-3xl border border-white/20 shadow-2xl text-white">
      <h1 class="text-4xl font-bold mb-4">{{ blog.title }}</h1>
      <p class="text-sm text-gray-200 mb-6">{{ blog.created_at }}</p>
      <div class="prose prose-invert max-w-none">
        {{ blog.content|linebreaks }}
      </div>
      <a href="{% url 'blog-page' %}" class="text-blue-300 hover:underline mt-8 inline-block">‚Üê Back to Blog</a>
    </div>
  </main>

</body>
</html>
